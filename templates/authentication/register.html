{% extends 'base.html' %}
{% block title_block %}
    Register
{% endblock title_block %}
{% block body_block %}
    <div style="height:150px; width: 100%"></div>
    <div class="content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4 col-centered">
                    <div class="section"
                         style="-moz-border-radius: 10px;
                                -webkit-border-radius: 10px;
                                border-radius: 15px">
                        <div class="panel-heading">
                            <i class="icon-user icon-form"></i>
                            <h2>Register</h2>
                        </div>
                        <div class="panel-body">
                            <form class="form-horizontal form--flex"
                                  role="form"
                                  method="POST"
                                  action="{% url 'authentication:register' %}"
                                  enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="form-group">
                                    <div class="controls">
                                        <input id="id_username"
                                               type="text"
                                               class="form-control"
                                               name="username"
                                               required="">
                                        <label for="id_username" data-content="Username">Username</label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="controls">
                                        <input id="id_password"
                                               type="password"
                                               class="form-control"
                                               name="password"
                                               required="">
                                        <label for="id_password" data-content="Password">Password</label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="controls">
                                        <input id="id_email"
                                               type="email"
                                               class="form-control"
                                               name="email"
                                               required="">
                                        <label for="id_email" data-content="Email">Email</label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary animated sign-in">
                                        <span>Register</span>
                                    </button>
                                    <a class="btn-link" href="{% url 'authentication:login' %}">Already have an account? Login</a>
                                </div>
                                {% if error_message != "" %}
                                    <strong>{{ error_message }}</strong>

                                {% endif %}
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock body_block %}
{% block sidebar_block %}{% endblock %}
