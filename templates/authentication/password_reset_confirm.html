<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 密码重设的表单 -->
    <form class="form-horizontal form--flex" role="form" method="POST" action="{% url 'authentication:password_reset_confirm'%}">
        {% csrf_token %}
        <input type="hidden" name="token" value="{{ token }}">
        <div class="form-group">
            <div class="controls">
                <input id="id_new_password1" type="password" class="form-control" name="new_password1" required="">
                <label for="id_new_password1" data-content="New Password">New Password</label>
            </div>
        </div>
        <div class="form-group">
            <div class="controls">
                <input id="id_new_password2" type="password" class="form-control" name="new_password2" required="">
                <label for="id_new_password2" data-content="New Password Confirmation">New Password Confirmation</label>
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary animated sign-in">
                <span>Reset Password</span>
            </button>
        </div>
    </form>
</body>
</html>
