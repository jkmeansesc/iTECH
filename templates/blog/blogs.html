<!DOCTYPE html>
{% extends 'base.html' %}
{% load blogs_template_tags %}
{% load static %}
<html lang="en">
<head>

    <title>
        {% block title_block %}
            Blogs
        {% endblock %}
    </title>
</head>
<body>
{% block body_block %}
    <main class="main-content" style="margin-top: 20px;">
        <div class="content-wrapper">
            <div class="container-fluid articles">
                <div class="row">
                    <div class="section-header">
                        <h2>Blogs</h2>
                        <ul class="section-header__subheading article__tags text-center">
                            <li style="font-size: large">
                                <a href="{% url 'blog:blogs' %}">All</a>
                            </li>
                        <!-- if the user click the corresponding tag, blogs with this tag will be filtered
                        and the title of tag will be highlighted-->
                            {% for tag in hot_tags %}
                                <li {% if current_tag == tag %} class="active" {% endif %} style="font-size: large">
                                    <a href="{% url 'blog:blogs' tag %}">{{ tag }}</a>
                                </li>
                            {% endfor %}
                        </ul>
                    </div>
                    {% get_all_blogs None tag %}

                </div>
            </div>
        </div>
    </main>
{% endblock %}
</body>
</html>
