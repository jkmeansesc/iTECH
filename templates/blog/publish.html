{% extends "base.html" %}
{% load widget_tweaks %}
{% load static %}
{% block title_block %}
    Publish
{% endblock title_block %}
{% block body_block %}
    <style>
        #
        {{ form.image.id_for_label }}
        {
            display: none
        ;
        }
    </style>
    <main class="main-content" id="main_content">
        <div class="content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-9">
                        <form action="{% url 'blog:publish' %}"
                              method="post"
                              enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="{{ form.title.id_for_label }}">Title:</label>
                                {{ form.title|add_class:"form-control"}}
                            </div>
                            <div class="form-group">
                                <label for="{{ form.tag.id_for_label }}">Tag:</label>
                                {{ form.tag|add_class:"form-control"}}
                            </div>
                            <div class="form-group">
                                <form action="/user/settings/" method="POST" id='myimage'
                                      enctype="multipart/form-data" class='form-inline'>
                                    <div class="form-group">
                                        <label>Background:</label>
                                        <label for="img_box" class="btn btn-primary btn-outline">choose image</label>
                                        <input id='img_box' type="file" name="image"
                                               accept="image/gif, image/jpeg, image/png, image/jpg">
                                    </div>
                                </form>
                            </div>
                            <div class="form-group">
                                {{ form.media }}
                                {{ form.content }}
                            </div>
                            <div class="text-center">
                                <input type="submit" value="Submit" class="btn btn-primary">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
