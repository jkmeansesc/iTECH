{% extends 'base.html' %}
{% block head %}
    {{ block.super }}
    <!-- Page-specific styles or scripts -->
{% endblock head %}
{% block content %}
    <!-- Insert the contents from the original template adjusted for Django templating syntax -->
    <main class="main-content" id="main_content">
        <div class="content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <div class="section">
                            <div class="panel-heading">
                                <i class="icon-pencil icon-form"></i>
                                <h2>创建帖子</h2>
                            </div>
                            <div class="panel-body">
                                <form class="form-horizontal form--flex"
                                      role="form"
                                      method="POST"
                                      action="{% url 'your_publish_view_url_name' %}">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <!-- Your form fields for post publishing go here -->
                                        <label for="title">标题</label>
                                        <input id="title"
                                               type="text"
                                               class="form-control"
                                               name="title"
                                               value=""
                                               required="">
                                    </div>
                                    <!-- More form fields as necessary -->
                                    <input type="submit" class="btn btn-primary" value="提交">
                                </form>
                            </div>
                        </div>
                        <div class="go-back-button">
                            <a href="{% url 'your_forum_home_url_name' %}">⟵ 返回</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
{% endblock content %}
