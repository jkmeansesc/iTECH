<ul>
    {% if blogs %}
         {% for blog in blogs|slice:":6" %}
            <article class="article--small">
                <a href="{{ blog.url }}" title="{{ blog.title }}">
                    <div class="article__image"
                         style="background-image: url('{{ blog.image.url }}')"></div>
                </a>
                <div class="article__content">
                    <div class="article__description">
                        <a href="{{ blog.url }}" title="{{ blog.title }}">
                            <h3>{{ blog.title }}</h3>
                        </a>
                          <p>{{ blog.content|truncatewords:1 }}</p>
                    </div>
                    <div class="article__footer">
                        <a class="btn-more" href="{{ blog.url }}" title="View comments">
                            <span>{{ blog.comment_num }}</span>
                        </a>
                        <div class="tags">{{ blog.tag }}</div>
                        <time class="article__date"
                              datetime="{{ blog.time|date:'Y-m-d H:i:s' }}">{{ blog.time|date:'Y-m-d H:i:s' }}</time>
                    </div>
                </div>
            </article>
        {% endfor %}
    {% else %}
        <strong class='active' style="font-size: large">
            There are no blogs present.
        </strong>
    {% endif %}
</ul>
