<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
<html lang="zh">
<head>
    <title>{% block title_block %}
        Home
    {% endblock %}
    </title>
</head>
<body>{% block body_block %}

        <div class="s-hero__slider">
            <div class="s-hero__slide">
                <div class="s-hero__slide-bg" style="background-image: url('../../static/image/12653.jpg');"></div>
                <div class="row s-hero__slide-content animate-this">
                    <div class="column">
                    <h1 class="s-hero__slide-text">
                        <a href="{% url 'blog:blogs' %}">

                        </a>
                    </h1>
                        <div class="s-hero__slide-meta">

                            </a>
                    </div>
                </div>
            </div>
        </div>
        </div> <!-- end s-hero__slide -->
    </section>
    <div class="content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="section-header">
                        <h2>Latest Blogs</h2>
                    </div>

                    <div class="col-md-4 col-sm-6  clear-sm ">

                            <div class="article__content">
                                <div class="article__description">

                                    </a>
                                    <div class="tags">
                                        <a href="article-Django.html" class="article-tag">
                                            Team
                                        </a>
                                    </div>
                                    <time class="article__date" datetime="2023年12月8日 14:39">
                                        25/2/2023
                                    </time>
                                </div>
                            </div>
                        </article>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
</body>

</html>
