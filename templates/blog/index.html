<!DOCTYPE html>
{% extends 'base.html' %}
{% load blog_template_tags %}
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <title>
        {% block title_block %}Home{% endblock %}
    </title>
</head>
<body>
{% block body_block %}
    <!--our index header page-->
    <section id="hero" class="s-hero">
        <div class="s-hero__slider">
            <div class="s-hero__slide">
                <div class="s-hero__slide-bg"
                     style="background-image: url({% static 'image/index_img.jpg' %})"></div>
                <div class="row s-hero__slide-content">
                    <div class="column">
                        <h1 class="s-hero__slide-text">
                            <a href="{% url 'blog:blogs' tag='official' %}">Our Latest news!</a>
                        </h1>
                    </div>

                </div>
            </div>
        </div>
        <!-- end header page -->
    </section>
    <div class="content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="section-header">
                        <h2>Latest Blogs</h2>
                    </div>
                    <!--use template tags to list small blogs-->
                    {% get_blogs_list %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
</body>
</html>
