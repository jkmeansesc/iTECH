<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
</head>

<body>

    {% if user.is_authenticated %}
    Hello, {{ user.username }}.
    <img src="/media/profile_images/OIP.png" alt="user picture">
    <a href="{% url 'authentication:logout' %}">退出</a>


    {% else %}
    Hye, guest.
    {% endif %}


    <a href="{% url 'blog:index' %}">返回首页</a>

    <a href="{% url 'blog:blogs' %}">
        blogs
    </a>

    <a href="{% url 'blog:about' %}">
        about
    </a>

    <a href="{% url 'blog:search_results' %}">
        search_results
    </a>

    <a href="{% url 'authentication:login' %}">
        登录
    </a>
    <a href="{% url 'authentication:register' %}">
        注册
    </a>

    




    

    {% for blog in blogs %}
    <div>{{ blog.content|safe }}</div>
    {% endfor %}

    <form action="/blog/" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.media}}
        {{ form.content}}
        
        <input type="submit" value="提交">

    
        

    </form>

</body>


</html>
